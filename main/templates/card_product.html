<div class="relative break-inside-avoid bg-white shadow-lg rounded-lg mb-6 border-2 border-gray-200 transform hover:scale-105 transition-transform duration-300">
  <!-- Indicator bar at the top -->
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center space-x-2">
    <div class="w-12 h-1 bg-indigo-500 rounded-full"></div>
    <div class="w-12 h-1 bg-indigo-500 rounded-full"></div>
  </div>

  <!-- Main Product Card -->
  <div class="p-4 bg-gray-50 shadow-inner rounded-t-lg">
    <h3 class="font-bold text-2xl text-gray-700 mb-2">{{ product_entry.name }}</h3>
    <p class="text-sm text-gray-500">Added on: {{ product_entry.date }}</p>
  </div>
  
  <div class="p-4">
    <!-- Product Description -->
    <p class="text-gray-600 text-lg mb-4">{{ product_entry.description }}</p>

    <!-- Product Price -->
    <div class="flex items-center justify-between mb-4">
      <span class="text-2xl font-bold text-indigo-600">${{ product_entry.price }}</span>
      <span class="text-sm text-gray-500">{{ product_entry.is_avail|yesno:"Available,Not Available" }}</span>
    </div>

    <!-- Product Rating -->
    <div class="mt-4">
      <p class="text-gray-700 font-semibold mb-2">Rating</p>
      <div class="relative pt-1">
        <div class="flex items-center">
          <span class="text-xs font-semibold inline-block py-1 px-2 rounded-full text-indigo-600 bg-indigo-200">
            {% if product_entry.rating %}{{ product_entry.rating }}{% else %}No rating{% endif %}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit and Delete Buttons -->
  <div class="absolute top-0 -right-4 flex space-x-1">
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
